<div *ngIf="member">
  <h2>{{member.name}}</h2>
  <div>
    <label>社員番号</label>
    <input type="text" [(ngModel)]="member.number" placeholder="社員番号">
  </div>
  <div>
    <label>名前 </label>
    <input type="text" [(ngModel)]="member.name" placeholder="名前">
  </div>
  <button (click)="save()">保存</button>
  <button (click)="goBack()">戻る</button>
</div>
