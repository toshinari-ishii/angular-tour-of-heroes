<h3>技術統括本部/エンジニア</h3>
<div class="grid grid-pad">
  <member-search></member-search>
  <div class="member-box">
    <div *ngFor="let member of members " [routerLink]="['/detail', member.id]" class="col-1-4">
      <div class="module member">
        <p>{{member.number}}</p>
        <p>{{member.name}}</p>
      </div>
    </div>
  </div>
</div>
